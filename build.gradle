buildscript {
    ext {
        springBootVersion = '1.5.7.RELEASE'
        swaggerVersion = '2.7.0'
        fastjsonVersion = '1.2.18'
        shiroVersion = '1.4.0'
        springRedisVersion = '1.4.7.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
//apply plugin: 'eclipse-wtp'
//apply plugin: 'war'
apply plugin: 'eclipse'

group = 'com.mayousheng.www'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    providedRuntime
}

dependencies {
    providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    compile(
            'org.springframework.boot:spring-boot-starter-web', //web基本jar
            'mysql:mysql-connector-java', //mysql连接驱动
            'org.springframework.boot:spring-boot-starter-data-jpa', //数据库操作
            'org.springframework.boot:spring-boot-configuration-processor', //配置文件注入
            'org.springframework.boot:spring-boot-starter-aop', //切面编程支持
            "com.alibaba:fastjson:${fastjsonVersion}", //fastjson，json快速简单处理
            //swagger2相关jar包 start
            "io.springfox:springfox-swagger2:${swaggerVersion}",
            "io.springfox:springfox-swagger-ui:${swaggerVersion}",
            //swagger2相关jar包 end
            //shiro相关jar包 start
            "org.apache.shiro:shiro-core:${shiroVersion}",
            "org.apache.shiro:shiro-web:${shiroVersion}",
            "org.apache.shiro:shiro-spring:${shiroVersion}",
            //shiro相关jar包 end
            //redis相关jar包 start
            "org.springframework.boot:spring-boot-starter-redis:$springRedisVersion",
            //redis相关jar包 end
    )
}
//将资源文件导入
processResources {
    from('src/main/webapp') {
        into 'META-INF/resources'
    }
}
